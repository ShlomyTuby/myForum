
    <div class="row">
        <div class="col-lg-12">
            <div class="page-sub-header">
                <h4 id="typography">New Post</h4>
            </div>

            <post is-root-post="true" on-post-change="listCtrl._onPostChange($event)"></post>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h2 id="typography">Post List</h2>    
            </div>

            <p class="text-primary" ng-show="!listCtrl.posts.length">no posts exsist</p>
            
            <post   ng-repeat="item in listCtrl.posts | filter:listCtrl.searchText | orderBy:'$index':true" 
                    post="item" 
                    on-post-change="listCtrl._onPostChange($event)"
                    mode="Close">
            </post>

        </div>
    </div>

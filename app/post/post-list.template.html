 <br/>
 <h2>{{listCtrl.header}}</h2>
 <hr/>

 <div post-id="{{post._id}}" class="card card-block" ng-repeat="post in listCtrl.posts | orderBy:'$index':true ">
  <h4 class="card-title">{{post.header}}  <small>#{{post.author}}</small>   <button ng-disabled="post.disableDeletedBotton" ng-click="listCtrl.deletePost(post)" class="btn btn-danger btn-sm">Delete</button></h4>
 
  <p class="card-text">{{post.text}}</p>

  <new-post-replay parentPost="{{post}}" onAddNewReplay="$ctrl.onAddNewReplay()"></new-post-replay>
  
</div>

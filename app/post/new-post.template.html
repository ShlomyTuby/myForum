 
 
 <h4>{{header}}</h4>

 <form ng-submit="addNewPost()" name="newPostForm">
  <div class="form-group"
  ng-class="{ 'has-error': newPostForm.header.$invalid }" >
    <label for="header">Header:</label>
    <input type="text" 
      class="form-control" id="header"
      required
     ng-model="newPost.header">
  </div>
  <div class="form-group">
    <label for="body">Body:</label>
    <textarea type="textarea" class="form-control" id="body" 
    rows="5"
    ng-model="newPost.text"></textarea>
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" 
    required
    ng-model="newPost.author">
  </div>
  <button type="submit" class="btn btn-primary">Add Post</button>
</form>

<hr/>

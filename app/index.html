<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>myForum</title>
  <meta name="description" content="Forum using angularjs">
  <meta name="author" content="Shalom Tuby">

  <link rel="stylesheet" href="tether/dist/css/tether.css">
  <link rel="stylesheet" href="tether/dist/css/tether-theme-basic.css">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/style.css">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="myForum" >

        <main-nav></main-nav>

        <div class="main-app-view-div" ng-view></div>
          
  <script type="text/javascript" src="jquery/dist/jquery.js?V1.0.0" > </script>
  <script type="text/javascript" src="angular/angular.js?V1.0.0" > </script>
  <script type="text/javascript" src="angular-route/angular-route.js?V1.0.0" > </script>
  <script type="text/javascript" src="angular-cookies/angular-cookies.js?V1.0.0" > </script>
  <script type="text/javascript" src="ngstorage/ngstorage.js?V1.0.0" > </script>
  <script type="text/javascript" src="tether/dist/js/tether.js?V1.0.0" > </script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js?V1.0.0" > </script>

  <!-- ng app files -->
  
  <!-- modules -->
  <script type="text/javascript" src="app.module.js" > </script>
  
  <!-- models -->
  <script type="text/javascript" src="post/post.model.js" > </script>

  <!-- routes -->
  <script type="text/javascript" src="route/app.main-route.js" > </script>
  
  <!-- services -->
  <script type="text/javascript" src="post/post.service.js" > </script>
  <script type="text/javascript" src="services/app-properties.service.js" > </script>
  <script type="text/javascript" src="services/local-storage.service.js" > </script>
  <script type="text/javascript" src="services/authentication.service.js" > </script>
  <script type="text/javascript" src="user/user.service.js" > </script>

  <!-- components -->
  <script type="text/javascript" src="main-nav/main-nav.component.js" > </script>
  <script type="text/javascript" src="post/post.component.js" > </script>
  <script type="text/javascript" src="post/post-list.component.js" > </script>
  <script type="text/javascript" src="post/new-post.component.js" > </script>
  <script type="text/javascript" src="login/login.component.js" > </script>
  <script type="text/javascript" src="register/register.component.js" > </script>
  
  <!-- controllers -->
  <script type="text/javascript" src="main.controller.js" > </script>

</body>
</html>
